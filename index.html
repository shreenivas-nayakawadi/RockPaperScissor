<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-paper-scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="game">
      <div class="choices">
        <button id="rock" class="box">Rock</button>
        <button id="paper" class="box">Paper</button>
        <button id="scissor" class="box">Scissor</button>
      </div>
      <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="comp-score">0</p>
          <p>comp</p>
        </div>
      </div>
      <div class="result">Your Turn!</div>
      <div class="reset">Reset Game</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
